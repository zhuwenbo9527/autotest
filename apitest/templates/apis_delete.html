          <h1>你确定吗？</h1>



    <p>你确认想要删除 单一场景接口 ["id:{{ api.id }}"]~~~[测试用例标题:"{{ api.title }}"]？ 下列所有相关的项目都将被删除：</p>

<h2>概览</h2>
<ul>

    <li>单一场景接口: {{ api.id }}</li>

</ul>

    <h2>对象</h2>

    <form method="post" action="/apis_manage/delete/submit">
        {% csrf_token %}
        <div>
            <div class="form-row field-feature" hidden="hidden" >
                <div>
                    <label class="required" for="id_feature">id:</label>

                </div>
            </div>
    <input type="hidden" name="post" value="yes">

    <span>
    <input type="submit" value="是的，我确定" style="padding: 10px;background-color: #ba2121">
        <a href="#" class="button cancel-link" style="padding: 10.8px 23px;margin-top: 5px;margin-bottom: 5px">不，返回</a></span>
    </div>
    </form>
